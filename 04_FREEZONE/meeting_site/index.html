<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1 LOCK - 临时指挥站点</title>
    <style>
        :root { --primary: #00ff41; --bg: #0a0a0a; --panel: #1a1a1a; }
        body { background: var(--bg); color: var(--primary); font-family: 'Courier New', Courier, monospace; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; border: 1px solid var(--primary); padding: 20px; box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); }
        h1 { text-align: center; text-transform: uppercase; letter-spacing: 5px; border-bottom: 1px solid var(--primary); padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .panel { background: var(--panel); border: 1px solid var(--primary); padding: 15px; }
        .status-item { margin: 10px 0; display: flex; justify-content: space-between; }
        .status-ok { color: #00ff41; }
        .status-warn { color: #ffcc00; }
        .status-crit { color: #ff3300; }
        #chat-box { height: 300px; overflow-y: auto; border: 1px solid var(--primary); padding: 10px; margin-bottom: 10px; background: #000; }
        input { background: #000; border: 1px solid var(--primary); color: var(--primary); padding: 10px; width: calc(100% - 22px); }
        button { background: var(--primary); color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; margin-top: 10px; width: 100%; }
        button:hover { background: #00cc33; }
        .emergency-btn { background: #ff3300; color: #fff; }
        .emergency-btn:hover { background: #cc0000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>R1 Migration Command Center</h1>
        <div class="grid">
            <div class="panel">
                <h3>系统状态 (System Status)</h3>
                <div id="system-status">
                    <div class="status-item"><span>核心内核 (Kernel):</span> <span class="status-ok">ACTIVE</span></div>
                    <div class="status-item"><span>云端备份 (Cloud):</span> <span class="status-ok">SYNCED</span></div>
                    <div class="status-item"><span>局域网网桥 (Bridge):</span> <span class="status-ok">ON</span></div>
                    <div class="status-item"><span>威胁等级 (Threat):</span> <span class="status-warn">CRITICAL</span></div>
                </div>
                <hr style="border-color: var(--primary)">
                <h3>快捷控制 (Quick Actions)</h3>
                <button onclick="triggerAction('sync')">立即云端同步</button>
                <button class="emergency-btn" onclick="triggerAction('purge')">触发全网一键格式化</button>
            </div>
            <div class="panel">
                <h3>安全会议/日志 (Secure Meeting Log)</h3>
                <div id="chat-box">
                    <div>[SYSTEM] 指挥站点已激活。身份：Transparent.</div>
                    <div>[SYSTEM] 局域网 172.20.201.1-100 已锁定。</div>
                </div>
                <input type="text" id="chat-input" placeholder="输入指令或消息..." onkeypress="handleKey(event)">
            </div>
        </div>
    </div>

    <script>
        function appendMsg(msg) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function handleKey(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('chat-input');
                if (input.value) {
                    appendMsg(`USER: ${input.value}`);
                    // 模拟发送到后端
                    input.value = '';
                }
            }
        }

        async function triggerAction(action) {
            if (action === 'purge') {
                if (!confirm('警告：这将永久抹除局域网内所有 R1 节点数据。确定执行？')) return;
            }
            appendMsg(`正在执行指令: ${action}...`);
            // 这里对接 /admin/execute 接口
            try {
                const res = await fetch('/admin/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        commander: 'transparent',
                        key: 'a8d1ca7c7e91654b7742e50f',
                        command: action === 'purge' ? 'SYS_PURGE_AND_FORMAT' : 'SYS_SYNC',
                        origin: 'MEETING_SITE'
                    })
                });
                const data = await res.json();
                appendMsg(`响应: ${data.status} - ${data.message}`);
            } catch (e) {
                appendMsg(`错误: 无法连接核心网关`);
            }
        }
    </script>
</body>
</html>
